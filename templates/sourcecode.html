<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Source Code</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>HTML Source Code</h1>
        
        <div class="card-preview">
            <div class="card-content">
                <pre style="color: var(--text-primary); overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; font-family: monospace;">{{ html_code }}</pre>
            </div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="{{ url_for('index') }}" style="color: var(--twitter-blue); text-decoration: none; font-weight: 600;">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
